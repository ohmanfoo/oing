{% extends "base.html" %}

{% block blog %}
    <article id="blog" class='flex-content'>
	{% for post in posts %}
        <div class='flex-content post'>
            <h3>{{post.subject}}</h3>
            <p class='post-content'>{{post.content}}
            <b class='date'>Posted {{post.created}} by</b> {{post.createdby}}
            </p>
            <br>
        </div>          	
	{% endfor %}
    </article>
{% endblock %}
